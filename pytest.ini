[pytest]
# Pytest configuration for HW5 tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --tb=short
    --strict-markers
    -ra

# Markers for different test categories
markers =
    data: Tests for data processing module
    rnns: Tests for RNN and LSTM models
    transformer: Tests for transformer model
    training: Tests for training loop
    generation: Tests for text generation

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git __pycache__ *.egg-info .pytest_cache
